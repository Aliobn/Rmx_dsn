<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض أعمالي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* قاعدة عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-color: #222;
            --accent-color: #ffc107;
            --background-color: #f4f4f4;
            --light-color: #ffffff;
            --border-radius: 10px;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--background-color);
            color: var(--main-color);
            line-height: 1.6;
        }

        /* الشريط العلوي */
        .navbar {
            background-color: var(--main-color);
            color: var(--light-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
        }

        .navbar .menu a {
            text-decoration: none;
            color: var(--light-color);
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: var(--accent-color);
        }

        /* العنوان الرئيسي */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://a.top4top.io/p_3284u2ecy0.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--light-color);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        /* معرض الصور */
        .gallery {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.7);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            color: var(--light-color);
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
        }

        /* نموذج التواصل */
        .contact {
            background-color: var(--light-color);
            padding: 40px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact input, .contact textarea {
            padding: 10px;
            border: 1px solid var(--main-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .contact button {
            padding: 10px;
            border: none;
            background-color: var(--accent-color);
            color: var(--light-color);
            font-size: 1rem;
            font-weight: bold;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact button:hover {
            background-color: #e0a800;
        }

        /* الفوتر */
        footer {
            background-color: var(--main-color);
            color: var(--light-color);
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <div class="logo">
            <img src="https://j.top4top.io/p_3284s28s50.jpg" alt="شعار الموقع">
            <span>RMX_DSN</span>
        </div>
        <div class="menu">
            <a href="#gallery">معرض الأعمال</a>

        </div>
        <div class="gallery-item">
            <img src="https://d.top4top.io/p_3284gj9is3.png" alt="تصميم 4">
            <div class="caption">تصميم 4</div>
        </div>
        <div class="gallery-item">
            <img src="https://e.top4top.io/p_3284ksg3g4.png" alt="تصميم 5">
            <div class="caption">تصميم 5</div>
        </div>
        <div class="gallery-item">
            <img src="https://f.top4top.io/p_3284uyijw5.png" alt="تصميم 6">
            <div class="caption">تصميم 6</div>
        </div>
        <div class="gallery-item">
            <img src="https://h.top4top.io/p_3284xjnxt7.png" alt="تصميم 7">

    <!-- نموذج التواصل -->

</body>
